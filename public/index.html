<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />
    <style>
        .noShow{
            display: none;
        }
    </style>
</head>
<body>
    <div class="movieBackground"></div>
    <div class="container">

        <div class="row">
            <h1 class="loading"> Loading....</h1>

            <div id='carouselControls' class=" col-8 carousel slide carousel-fade mainContent">
                <div class="carousel-inner">
                    <div class="movies"></div>
                </div>
                <a class="carousel-control-prev"
                   href="#carouselControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next"
                   href="#carouselControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div class="col-4">
                <form class="formBackground">
                    <h3>Add a New Movie!</h3>
                    <label for="title"> Title of Movie</label>
                    <input type="text" id="title">

                    <select id="rating">
                        <option> * </option>
                        <option> ** </option>
                        <option> *** </option>
                        <option> **** </option>
                        <option> ***** </option>
                    </select>

                    <button class="btn-primary" id="submitMovie"> Add it!</button>
                </form>
                <div class="edit formBackground noShow">
                    <form>
                        <h3>Edit the Movie!</h3>
                        <label for="editTitle"> Title of Movie</label>
                        <input type="text" id="editTitle">

                        <select id="editRating">
                            <option> * </option>
                            <option> ** </option>
                            <option> *** </option>
                            <option> **** </option>
                            <option> ***** </option>
                        </select>

                        <button class="btn-primary" id="editMovie"> Change it!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    <script src="main.js"></script>
</body>
</html>
